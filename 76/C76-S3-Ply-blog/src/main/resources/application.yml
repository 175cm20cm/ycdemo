#server.port=80
#server.port.a=true
#server.port.b=true

# 自定义的配置参数
myUploadPath: d:/c76_blog/

server:
   port: 80

spring:
  datasource:
     url: jdbc:mysql://127.0.0.1:3306/C76-S3-Ply-blog
     username: root
     password: a
     driver-class-name: com.mysql.jdbc.Driver
  # 静态资源映射
  resources:
     staticLocations: 
        - classpath:/resources/
        - classpath:/static/
        - file:${myUploadPath}
  # 文件上传配置
  servlet:
     multipart:
        maxFileSize: 1000000000
   
mybatis:
  #实体类的路径
  type-aliases-package: com.yc.blog.bean
  configuration:
     map-underscore-to-camel-case: true
  
# 日志配置
logging:
  level:
    com:
      yc:
        blog:
          dao: debug
          web: warn
  
  

